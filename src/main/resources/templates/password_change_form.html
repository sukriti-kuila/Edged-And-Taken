<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8" />
  <title>Change PAssword</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">
</head>
<body>
<section>
  <div class="container bg-white p-4 mt-3" style="width:40%; border-radius:10px">
  <h2 class="text-center">Change Password</h2>
  <form th:action="@{/new-password}" method="post">
    <div class="form-group mt-3">
      <label for="newPassword">New Password</label>
      <input name="newPassword" type="password" class="form-control" id="newFPassword" placeholder="Enter new password">
    </div>
    <div class="form-group mt-3">
      <label for="confirmPassword mt-2">Confirm New Password</label>
      <input name="confirmNewPassword" type="password" class="form-control" id="confirmFPassword" placeholder="Confirm new password">
    </div>
    <div class="container text-center">
    <button type="submit" class="btn btn-primary mt-3">Change Password</button>
    </div>
  </form>
</div>
	

</section>
</body>
</html>
