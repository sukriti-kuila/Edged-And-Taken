<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
</head>
<body>
	<section style="background-color:#F0F0F0!important;">
	<div class="container mt-4">
	  <div class="row justify-content-center">
	    <div class="col-md-8 col-lg-6">
	     <div class="my-card mt-2"  style="border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
	     	<!-- <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  				<p th:text="${session.message.content}"> </p>
  				<th:block th:text="${#session.removeAttribute('message')}"> </th:block> -->
			<!-- </div>  -->
	    <!-- <div class="container text-center">
	      <img style="width: 70px" th:src="@{img/registration.png}"> 	
	    </div> -->
	      <h3 class="text-center" style="font-family:Century Gothic, CenturyGothic, AppleGothic, sans-serif; font-weight: bold;">Register Here</h3>
	      <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
	        <div class="form-group mt-2">
	          <label for="name">Name</label>
	          <input th:value=${user.name}
	          th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" 
	          type="text" class="form-control" id="name" name="name" required>
		          <div class="invalid-feedback" 
		          th:each="e : ${#fields.errors('name')}" th:text="${e}">
	    		  </div>
	        </div>
	        <div class="form-group mt-2">
	          <label for="email">Email address</label>
	          <input th:value=${user.email} type="email" class="form-control" id="email" name="email" required>
	        </div>
	        <div class="form-group mt-2">
	          <label for="password">Password</label>
	          <input type="password" class="form-control" id="password" name="password" required>
	        </div>
	        <div class="form-group mt-2">
	          <label for="description">Description</label>
	          <textarea th:text=${user.description} class="form-control" id="description" name="description" rows="3"></textarea>
	        </div>
	        
	         <!-- Image -->
	       <!--
       		<div class="custom-file mt-4">
       			<div style="display: inline-block;">
	       			<p> Profile Image</p>
       			</div>
       			<div style="display: inline-block; margin-left: 80px">
       				<input type="file" name="image">
       			</div>
       		</div> -->
       		
	        <!-- terms and condition agreement -->
	         <div class="form-group mt-2 text-center">
				  <div class="form-check text-center d-flex justify-content-center align-items-center">
				    <input type="checkbox" class="form-check-input p-2" id="terms" name="agreement">
				    <label class="form-check-label p-2" for="terms">I agree to the terms and conditions</label>
				  </div>
			</div>
	         
	        
	        
	        <!-- submit and reset button -->
	        <div class="container text-center mt-2 ">
		        <button type="submit" class="btn bg-primary btn-primary">
		        	Submit
		        </button>
		        <button type="reset" class="btn bg-warning btn-primary">
		        	Reset
		        </button>
	        </div>
	      </form>
	    </div>
	    </div>
	  </div>
	</div>
</section>
</body>
</html>
