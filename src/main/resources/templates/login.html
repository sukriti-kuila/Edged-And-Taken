<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
	<section>
			<section class="vh-50" style="background-color: #F0F0F0;">
	  		  <div class="container  py-5 h-60">
	    	  <div class="row d-flex justify-content-center align-items-center h-50%">
		      <div class="col col-xl-10">
		        <div class="card login-container" style="border-radius: 1rem;">
		          <div class="row g-0">
		            <div class="col-md-6 col-lg-5 d-none d-md-block">
		              <img src="https://images.unsplash.com/photo-1535223289827-42f1e9919769?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
		                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height:80" />
		            </div>
		            <div class="col-md-6 col-lg-7 d-flex align-items-center">
		              <div class="card-body p-4 p-lg-5 text-black">
		
		                <form th:action="@{/signin}" action="#" method="post">
		
						<!--  Logo -->	
		                  <!-- <div class="d-flex align-items-center mb-3 pb-1">
		                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
		                    <span class="h1 fw-bold mb-0">Logo</span>
		                  </div> -->
		
		                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
						  <div th:if="${param.error}" class="alert alert-danger">
						  	Invalid username and password
						  </div>
						  <div th:if="${param.logout}" class="alert alert-success">
						  	You have been logged out
						  </div>
						   <div th:if="${param.change}" class="alert alert-success">
						  	Your password has been changed
						  </div>
		                  <div class="form-outline mb-4">
		                    <input type="text" name="username" id="username" class="form-control form-control-lg" />
		                    <label class="form-label" for="form2Example17">User Name</label>
		                  </div>
		
		                  <div class="form-outline mb-4">
		                    <input type="password" name="password"  id="password"  class="form-control form-control-lg" />
		                    <label class="form-label" for="form2Example27">Password</label>
		                  </div>
		
		                  <div class="pt-1 mb-4">
		                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
		                  </div>
		
		                  <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
		                  <p class="pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/signup"
		                      style="color: #393f81;">Register here</a></p>
		                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Help Getting Logged In? <a href="/forgot-password"
		                      style="color: #393f81;">Forgot Password</a></p>    
		                  <!-- <a href="#!" class="small text-muted">Terms of use.</a>
		                  <a href="#!" class="small text-muted">Privacy policy</a> -->
		                </form>
		
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
	</section>
</section>
</body>
</html>
